<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>本地演示</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <style>
  html{background-color: #333;}
  </style>
</head>
<body>


<script src="../static/layui/layui.js"></script>
<script>

if(!/^http(s*):\/\//.test(location.href)){
  alert('请部署到 localhost 上查看该演示');
}

layui.config({
  layimPath: '/static/dist/' //配置 layim.js 所在目录
  ,layimAssetsPath: '/static/dist/layim-assets/' //layim 资源文件所在目录
}).extend({
  layim: layui.cache.layimPath + 'layim' //配置 layim 组件所在的路径
}).use('layim', function(layim){ //加载组件
  
  //演示自动回复
  var autoReplay = [
    '您好，我现在有事不在，一会再和您联系。'
  ];
  
  //基础配置
  layim.config({

    //初始化接口
    init: {
      url: '/static/json/getList.json'
      ,data: {}
    }
    //查看群员接口
    ,members: {
      url: 'json/getMembers.json'
      ,data: {}
    }
    
    //上传图片接口
    ,uploadImage: {
      url: '/upload/image' //（返回的数据格式见下文）
      ,type: '' //默认post
    } 
    
    //上传文件接口
    ,uploadFile: {
      url: '/upload/file' //（返回的数据格式见下文）
      ,type: '' //默认post
    }
    
    ,isAudio: false //开启聊天工具栏音频
    ,isVideo: false //开启聊天工具栏视频
    
    //扩展工具栏
    ,tool: [{
      alias: 'code'
      ,title: '代码'
      ,icon: '&#xe64e;'
    }]
    // brief: true //是否简约模式（若开启则不显示主面板）
    
    //,title: 'WebIM' //自定义主面板最小化时的标题
    //,right: '100px' //主面板相对浏览器右侧距离
    //,minRight: '90px' //聊天面板最小化时相对浏览器右侧距离
    ,initSkin: '5.jpg' //1-5 设置初始背景
    //,skin: ['aaa.jpg'] //新增皮肤
    //,isfriend: false //是否开启好友
    //,isgroup: false //是否开启群组
    //,min: true //是否始终最小化主面板，默认false
    ,notice: true //是否开启桌面消息提醒，默认false
    //,voice: false //声音提醒，默认开启，声音文件为：default.mp3
    
    ,msgbox: layui.cache.layimAssetsPath + 'html/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
    ,find: layui.cache.layimAssetsPath + 'html/find.html' //发现页面地址，若不开启，剔除该项即可
    ,chatLog: layui.cache.layimAssetsPath + 'html/chatlog.html' //聊天记录页面地址，若不开启，剔除该项即可
    
  });

  //触发在线状态的切换事件
  layim.on('online', function(data){
    //console.log(data);
  });
  
  //触发签名修改
  layim.on('sign', function(value){
    //console.log(value);
  });

  //触发自定义工具栏点击，以添加代码为例
  layim.on('tool(code)', function(insert){
    layer.prompt({
      title: '插入代码'
      ,formType: 2
      ,shade: 0
    }, function(text, index){
      layer.close(index);
      insert('[pre class=layui-code]' + text + '[/pre]'); //将内容插入到编辑器
    });
  });
  
  //触发layim建立就绪
  layim.on('ready', function(res){

    //console.log(res.mine);
    
    // layim.msgbox(5); //模拟消息盒子有新消息，实际使用时，一般是动态获得
    setTimeout(function(){
      //接受消息（如果检测到该socket）
      layim.getMessage({
        username: "我的助手"
        ,avatar: layui.cache.layimAssetsPath + "images/default.png"
        ,id: "10000111"
        ,type: "friend"
        ,content: "你好，我是您的医药小助手"
      });
      
    }, 3000);
  });

  //触发发送消息
  layim.on('sendMessage', function(data){
    var message = data.mine.content;
    var To = data.to;

    var responseMessage = '程序出错，请稍后再试'

    layui.$.ajax({
        url: '/api/chat',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({'message': message}),
        success: function(response) {
          console.log(response)
          if(response.code === 0){
            responseMessage = response.data
          }
        },
        error: function(xhr, status, error) {
          console.log('error', status, error)
        }
    });
    
    if(To.type === 'friend'){
      layim.setChatStatus('<span style="color:#FF5722;">对方正在输入。。。</span>');
    }

    //演示自动回复
    setTimeout(function(){
      var obj = {};
      if(To.type === 'group'){
        obj = {
          username: '模拟群员'+(Math.random()*100|0)
          ,avatar: layui.cache.layimAssetsPath + 'images/face/'+ (Math.random()*72|0) + '.gif'
          ,id: To.id
          ,type: To.type
          ,content: responseMessage
        }
      } else {
        obj = {
          username: To.name
          ,avatar: To.avatar
          ,id: To.id
          ,type: To.type
          ,content: responseMessage
        }
        layim.setChatStatus('<span style="color:#FF5722;">在线</span>');
      }
      layim.getMessage(obj);
    }, 1000);
  });

  //触发查看群员
  layim.on('members', function(data){
    //console.log(data);
  });
  
  //触发聊天窗口的切换
  layim.on('chatChange', function(res){
    var type = res.data.type;
    console.log(res.data.id)
    if(type === 'friend'){
      //模拟标注好友状态
      //layim.setChatStatus('<span style="color:#FF5722;">在线</span>');
    } else if(type === 'group'){
      //模拟系统消息
      layim.getMessage({
        system: true
        ,id: res.data.id
        ,type: "group"
        ,content: '模拟群员'+(Math.random()*100|0) + '加入群聊'
      });
    }
  });
  
  

});
</script>
</body>
</html>
